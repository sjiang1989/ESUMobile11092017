apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "21.1.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 19
        versionName "3.8.1"
        versionCode 462
    }

    buildTypes {
        debug {
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
        qa {
            applicationIdSuffix ".qa"
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    lintOptions {
        abortOnError false
    }

    productFlavors {
        ellucianGo {
            applicationId "com.ellucian.elluciango"
            versionName = getVersion(versionName)
        }
        customer {
            applicationId "edu.school.app"
            buildConfigField "String", "contentProvider", '"' + applicationId + '.contentprovider"'
            resValue "string", "content_provider_authority", '"' + applicationId + '.contentprovider"'
        }
    }
}

dependencies {
    compile 'com.google.code.gson:gson:2.3'
    compile 'com.google.android.gms:play-services:6.1.71'
    compile 'com.googlecode.android-query:android-query:0.25.9'
    compile 'com.android.support:support-v13:21.0.2'
    compile 'org.apache.commons:commons-io:1.3.2'
    compile 'org.jsoup:jsoup:1.8.1'
}

def getVersion(version) {
    if(hasProperty('version_build')) {
        return version_build
    }
    return version
}

android.applicationVariants.all { variant ->
    if (variant.buildType.isDebuggable()) {
        variant.mergedFlavor.addResourceConfiguration("zz_ZZ")
    }
    if("ellucianGoRelease".equals(variant.name) || "ellucianGoDebug".equals(variant.name)) {
        buildConfigField "String", "contentProvider", '"com.ellucian.mobile.android.contentprovider"'
        resValue "string", "content_provider_authority", '"com.ellucian.mobile.android.contentprovider"'
    } else if("ellucianGoQa".equals(variant.name)) {
        buildConfigField "String", "contentProvider", '"com.ellucian.elluciango.qa.contentprovider"'
        resValue "string", "content_provider_authority", '"com.ellucian.elluciango.qa.contentprovider"'
    }
}


